<!DOCTYPE html>
<html>
<head>
    <title>发送微信公众号消息</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
        <Row :gutter="16">
            <div class="search-group">
                <!-- <i-col span="4">
                     <i-input v-model="q.name" @on-enter="query" placeholder="名称"/>
                 </i-col>
                 <i-button @click="query">查询</i-button>
                 <i-button @click="reloadSearch">重置</i-button>-->
                    <i-button type="primary" id="upload"><i class="fa fa-plus"></i>&nbsp;上传文件</i-button>

                <i-col span="5">
                    <i-select v-model="q.messageFlag"  placeholder="微信公众号消息推送">
                        <i-option value="0">预约成功</i-option>
                        <i-option value="1">预约失败</i-option>
                    </i-select>
                </i-col>
                    <i-button type="primary" @click="sendMessage" id="sendMessage"><i class="fa fa-plus"></i>&nbsp;发送</i-button>


            </div>
            <div class="buttons-group">
<!--                <i-button type="primary" id="upload"><i class="fa fa-plus"></i>&nbsp;上传文件</i-button>-->
<!--                <i-button type="primary" @click="saveCardInfo" id="saveCardInfo"><i class="fa fa-plus"></i>&nbsp;保存</i-button>-->

               <!-- #if($shiro.hasPermission("breservationcard:save"))
                <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
                #end
                #if($shiro.hasPermission("breservationcard:update"))
                <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
                #end
                #if($shiro.hasPermission("breservationcard:delete"))
                <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
                #end-->
            </div>
        </Row>
	    <table id="jqGrid"></table>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
		<i-form ref="formValidate" :model="bReservationcard" :rules="ruleValidate" :label-width="80">
            <Form-item label="卡号" prop="cardcode">
                <i-input v-model="bReservationcard.cardcode" placeholder="卡号"/>
            </Form-item>
            <Form-item label="密码" prop="password">
                <i-input v-model="bReservationcard.password" placeholder="密码"/>
            </Form-item>
            <Form-item label="公司代码" prop="comcode">
                <i-input v-model="bReservationcard.comcode" placeholder="公司代码"/>
            </Form-item>
            <Form-item label="用户名称" prop="username">
                <i-input v-model="bReservationcard.username" placeholder="用户名称"/>
            </Form-item>
            <Form-item label="性别" prop="sex">
                <i-input v-model="bReservationcard.sex" placeholder="性别"/>
            </Form-item>
            <Form-item label="身份证号" prop="identitycard">
                <i-input v-model="bReservationcard.identitycard" placeholder="身份证号"/>
            </Form-item>
            <Form-item label="手机号" prop="phobenumber">
                <i-input v-model="bReservationcard.phobenumber" placeholder="手机号"/>
            </Form-item>
            <Form-item label="体检机构" prop="medicalcode">
                <i-input v-model="bReservationcard.medicalcode" placeholder="体检机构"/>
            </Form-item>
            <Form-item label="体检日期" prop="medicaldate">
                <i-input v-model="bReservationcard.medicaldate" placeholder="体检日期"/>
            </Form-item>
            <Form-item label="医疗卡状态 0：未激活，1：已激活，2已预购，3已到检，4：已过期" prop="cardstatus">
                <i-input v-model="bReservationcard.cardstatus" placeholder="医疗卡状态 0：未激活，1：已激活，2已预购，3已到检，4：已过期"/>
            </Form-item>
            <Form-item label="寄送地址" prop="sendaddress">
                <i-input v-model="bReservationcard.sendaddress" placeholder="寄送地址"/>
            </Form-item>
            <Form-item label="插入时间" prop="inserttime">
                <i-input v-model="bReservationcard.inserttime" placeholder="插入时间"/>
            </Form-item>
            <Form-item label="更新时间" prop="operatetime">
                <i-input v-model="bReservationcard.operatetime" placeholder="更新时间"/>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
	</Card>

</div>

<script src="${rc.contextPath}/js/sys/weixinsendMessage.js?_${date.systemTime}"></script>
</body>
</html>
